<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="theme-color" content="#000000" />
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Cart | Game Shop</title>

  </head>
  <body>
    <div class="App">
        <header>
            <div class="navbar navbar-dark bg-dark shadow-sm">
                <img src="img/eengameshop.png" class="logo-image" />
                <div class="col-sm-4 offset-md-1 py-4 px-4">
                    <ul class="list-unstyled float-right">
                        <li class="nav-shopping-cart" id="shopping-cart-link">
                            <i class="fas fa-shopping-cart">
                            </i>
                            &nbsp;Winkelwagen
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cart-amount">
                                0
                            </span>
                        </li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row">
                        <h1>Winkelwagen</h1>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th colspan="2">Game</th>
                                    <th class="text-center">Aantal</th>
                                    <th class="text-right">Prijs p.st.</th>
                                    <th class="text-right">Totaal</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="shopping-cart-table">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-muted">
            <div class="container">
                <p class="float-right">
                    &copy; 2022 by The Sick Dude
                </p>
                <p>Een Game Shop, een voorbeeld app voor de lessen Vanilla JavaScript</p>
            </div>
        </footer>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/index.js"></script>
  </body>
</html>
